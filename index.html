<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" id="game-container">
        <div id="game"></div>
        
        <div class="start-btn-container">
            <button id="start-btn">Start Game</button>
        </div>
        
        <div class="game-controls">
            <button id="fullscreen-btn">Fullscreen</button>
            <button id="leaderboard-btn">Show Leaderboard</button>
            <button id="sound-toggle">ðŸ”‡ Sound Off</button>
            <div id="score">Score: 0</div>
        </div>
        
        <div class="leaderboard" id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="high-scores"></ol>
            <button id="close-leaderboard">Close</button>
        </div>
        
        <!-- Audio elements -->
        <audio id="bg-music" loop>
            <source src="background-music.mp3" type="audio/mpeg">
        </audio>
        <audio id="jump-sound">
            <source src="myinstants.mp3" type="audio/mpeg">
        </audio>
        <audio id="score-sound">
            <source src="myinstants2.mp3" type="audio/mpeg">
        </audio>
        <audio id="hit-sound">
            <source src="myinstants3.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
